  <script>
    
    const mytimeOut = setTimeout(transform, 2000);

    spell = ["A", 'N', 'S', 'H', 'U', 'L']
    counter = 0

    function transform() {
      console.log('Interval')
      myInterval = setInterval(edit,200);
      // alert(el.textContent);
    }
      function edit() {
        el = document.getElementsByClassName("mark")[0];
        txt_length = el.innerText.length;
        if (el.innerText.includes("C")) {


          el.innerText = el.innerText.substr(0, txt_length - 1);

        }
        if (!el.innerText.includes('C') && !el.innerText.includes("L")) {

          el.innerText = el.innerText + spell[counter]
          if (counter < 5) {
            counter++
          }
         else { clearInterval(myInterval)}

        }




      }
     

    


    
  </script>
