  <a href="https://Code-Bytee.github.io">
    <img src="./assets/img/GitHub.png">
  </a>
  <button class="fas fa-adjust" onclick="theme()"></button>
  <div class="getStart">
    <button class="btn" onclick="quote()">Quote App</button>
  </div>
  <script>
    function theme() {
      var body = document.body;
      body.classList.toggle("light");
      $(".img").toggleClass(".imgb");
      img();
      console.log("Theme Changed");
    }

    function quote() {
      $("body").load('Quote.html');
    }

    function img() {

      if ($("a > img").attr("src") == "./assets/img/GitHub.png") {
        $("a > img").attr("src", "./assets/img/GitHub_Light.png");
        $("a >img").css("border", "4px solid black");
      }
      else {
        $("a > img").attr("src", "./assets/img/GitHub.png");
        $("a > img").css("border", "4px solid white");
}
    }
  </script>
