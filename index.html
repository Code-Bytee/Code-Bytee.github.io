<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.css" />
  <link rel="icon" type="image/icon" href="./assets/img/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

<body>
  <div class="logo w3-center">
  <h1>&lt/CB&gt</h1>
  </div>
  <div class="header">
    <h1 class="heading">Code-Breakery</h1>
    <h2 class="title">Blog by Anshul</h2>
  </div>
  <a href="https://Code-Breakery.github.io">
    <img src="./assets/img/GitHub.png">
  </a>
  <button class="fas fa-adjust" onclick="theme()"></button>
  <div class="getStart">
    <button class="btn">Get Started</button>
  </div>
  <script>
    function theme() {
      var body = document.body;
      body.classList.toggle("light");
      $(".img").toggleClass(".imgb");
      img();
    }

    function img() {

      if ($("a > img").attr("src") == "./assets/img/GitHub.png") {
        $("a > img").attr("src", "./assets/img/GitHub_Light.png");
        $("a >img").css("border", "4px solid black");
      }
      else {
        $("a > img").attr("src", "./assets/img/GitHub.png");
        $("a > img").css("border", "4px solid white");







      }
    }
  </script>
  <div class="loader w3-center">
  
  
    <div class="sk-grid">
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>

    </div>
  </div>
